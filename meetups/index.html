---
layout: page
title: Митапы
---
<section class="list">

    <table>
        {% for meetup in site.data.meetups %}
            <tr>
                <td width="96px">
                    {% if meetup.logo %}
                    <a class="link" href="{{ projectUrl }}">
                        <img src="{{ meetup.logo }}" alt="{{ meetup.city }} - лого митапа"/>
                    </a>
                    {% else %}
                    <a class="link" href="{{ projectUrl }}">
                        <img src="{{ site.url }}/{{ site.picture }}" alt="{{ meetup.city }} - лого митапа"/>
                    </a>
                    {% endif %}
                </td>
                <td width="16px">
                </td>
                <td>
                    <div class="item {% if post.star %}star{% endif %}"  align="top">
                        <a class="url" href="{% if meetup.externalLink %}{{ meetup.externalLink }}{% else %}{{ site.url }}{{ meetup.url }}{% endif %}">
                            <h3 class="title">{{ meetup.city }}</h3>
                        </a>
                        {% include social-links.html data=meetup %}
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</section>
